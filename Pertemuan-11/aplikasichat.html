<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      .container {
        border: 2px solid black;
        height: 60%;
        width: 20%;
        position: fixed;
      }
      .input {
        width: 95%;
      }

      .chat {
        width: 100%;
        height: 94%;
        background-color: beige;
      }

      .message {
        display:flex;
      }

      button {
        width: 30%;
      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="chat" id="pesan"></div>
      <div class="message">
        <input type="text" class="input" id="input_chat" onfocus="this.value=''" />
        <button onclick="chat()">Send</button>
      </div>
    </div>

    <script>
        function chat() {
          let elemen, teks, parent, spasi;
          let input_chat = document.getElementById("input_chat").value;
          elemen = document.createElement("span");
          spasi = document.createElement("br");
          teks = document.createTextNode(input_chat);
  
          elemen.appendChild(teks);
  
          parent = document.getElementById("pesan");
          parent.appendChild(spasi);
          parent.appendChild(elemen);
        }
      </script>
  </body>
</html>
