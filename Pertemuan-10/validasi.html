<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
</head>
<body>
    <h1>Form Validasi</h1>
<form action="#">
    <label for="name">Nama Pelanggan : </label><p id="name"></p>
    <input type="text" class="form-control" placeholder="Nama Pelanggan" id="nama" maxlength="30" required>
    <br>   

    <label for="email">Email : </label><p id="Email"></p>
    <input type="text" class="form-control" placeholder="Email" id="Email2"required>         
    <br>   

    <label for="waktu">Jam Keberangkatan : </label><p id="jamberangkat"></p>
    <input type="time" class="form-control" placeholder="Jam Keberangkatan" id="jamberangkat2"required>
    <br>  

    <label for="tujuan">Tujuan Keberangkatan : </label><p id="tujuanberangkat"></p>
    <input type="text" class="form-control" placeholder="Tujuan Keberangkatan" id="tujuanberangkat2"required>
    <br>  

    <label for="tiket">Jumlah Tiket : </label><p id="Tiket"></p>
    <input type="number" class="form-control" placeholder="Jumlah Tiket" id="tiket2"required>     
    <br>

    <input onclick= "validasi()" type="submit" value="Pesan" class="btn btn-success">
</form>

    <div>
        <h2 id="isianHasil"></h2>
        <p id="isianNama"></p>
        <p id="isianEmail"></p>
        <p id="isianWaktu"></p>
        <p id="isianTujuanBerangkat"></p>
        <p id="isianJumlahTiket"></p>
    </div>

    <script>
        function validasi(){
            let isian_nama = document.getElementById("nama").value;
            let p = document.getElementById("name");
           
            let isian_email = document.getElementById("Email2").value;
            let p1 = document.getElementById("Email");
        
            let isian_jam_berangkat = document.getElementById("jamberangkat2").value;
            let p2 = document.getElementById("jamberangkat");
        
            let isian_tujuan_berangkat = document.getElementById("tujuanberangkat2").value;
            let p3 = document.getElementById("tujuanberangkat");
            
            let isian_jumlah_tiket = document.getElementById("tiket2").value;
            let p4 = document.getElementById("tiket");

            if(isian_nama == ""){
                p.innerHTML = `<p>` + "Nama wajib diisi." + `</p>`;
                isian_nama.focus();
            }

            if(isian_email == ""){
                p1.innerHTML = `<p>` + "Email wajib diisi." + `</p>`;
            } 
            else if(isian_email == "@gmail.com"){
                p1.innerHTML = `<p>` + "Email tidak valid." + `</p>`;
            } 

            if(isian_jam_berangkat == ""){
                p2.innerHTML = `<p>` + "jam berangkat wajib diisi." + `</p>`;
            } 

            if(isian_tujuan_berangkat == ""){
                p3.innerHTML = `<p>` + "tujuan berangkat wajib diisi." + `</p>`;
            } 
            
            if(isian_jumlah_tiket == ""){
                p4.innerHTML = `<p>` + "pembelian tiket minimal 1 dan maksimal 10 tiket." + `</p>`;
            }
        
            else{
                document.getElementById("isianHasil").innerHTML = "Hasil Form Validasi";
                document.getElementById('isianNama').innerHTML = "Nama Anda: "+isian_nama;
                document.getElementById('isianEmail').innerHTML = "Email Anda: "+isian_email;
                document.getElementById('isianWaktu').innerHTML = "Waktu Keberangkatan: "+isian_jam_berangkat;
                document.getElementById('isianTujuanBerangkat').innerHTML = "Tujuan Keberangkatan: "+isian_tujuan_berangkat;
                document.getElementById('isianJumlahTiket').innerHTML = "Jumlah Tiket Anda: "+isian_jumlah_tiket;

            }
 
        }
    </script>
</body>
</html>
